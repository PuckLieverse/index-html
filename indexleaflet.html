<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Map of Utrecht</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([52.0907, 5.1214], 13); // Utrecht coordinates

        // Set up the OSM layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the specified location
        var marker = L.marker([52.083267, 5.146865]).addTo(map)
            .bindPopup('<b>University College Utrecht</b><br>This is a pinpoint in Utrecht.')
            .openPopup();
        var marker = L.marker([52.088429, 5.167769]).addTo(map)
            .bindPopup('<b>Copernicus Institute of Sustainable Development</b><br>This is a pinpoint in Utrecht.')
            .openPopup();
        var marker = L.marker([52.088854, 5.107774]).addTo(map)
            .bindPopup('<b>Utrecht Central Station</b><br>This is a pinpoint in Utrecht.')
            .openPopup();
    </script>
</body>
</html>
